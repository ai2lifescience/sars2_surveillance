# IO
indir: 'test/rawdata'
outdir: 'test/output'
Lsample: ['test_Africa', 'test_BF7']
batch_name: 'test'

# ref
genome_fa: 'src/SARS-CoV-2_WT.fa'
primer_bed: 'src/SARS-CoV-2_WT_primer.bed'
built_tree: 'src/sars-cov-2' # nextclade dataset get --name 'sars-cov-2' --output-dir 'src/sars-cov-2'
root: 'src/reference_seq.gb'

# rules
tree_per_sequence: False

# Config
fq_cut_mean_qual: 20
fq_min_len: 75
min_coverage: 20
min_allele_freq: 0.5
high_altfreq_threshold: 0.6

# Resources
qc_cpus: 8
map_cpus: 30
rm_primer_cpus: 30
dedup_cpus: 30
mask_genome_cpus: 30
consensus_cpus: 30
pangolin_cpus: 10
upstream_stat_cpus: 2
nextclade_cpus: 10
augur_cpus: 10
